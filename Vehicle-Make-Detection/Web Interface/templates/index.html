<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Logo Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('/static/Images/Background.png');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        form, .result-box, .logo-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px; 
            margin-top: 20px;
            text-align: center; 
        }
        input[type="file"], button {
            width: 100%; 
            margin-bottom: 10px;
        }
        button {
            background-color: #4285F4; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367bc;
        }
        img.logo {
            max-width: 100%; 
            height: auto;
            filter: drop-shadow(3px 3px 10px rgba(231, 231, 231, 0.5)); 
        }
        .result-box p {
            font-weight: bold; 
            color: #34A853; 
        }
    </style>
</head>
<body>
    <div class="logo-box">
        <img src="/static/Images/MakeDetection.webp" alt="Make Detection Logo" class="logo">
    </div>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="logo_image" required>
        <button type="submit">Predict Logo</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="result-box">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
